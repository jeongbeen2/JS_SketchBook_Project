<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GooC</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header + nav -->
    <!-- header + nav -->
    <header class="header">
      <div class="ico-music">
        <a class="ico-gooc" href="index.html">
          <span class="ico-gooc__column">
            <img class="ico-md-1" src="css/svg/dolphin.svg" alt="goocicon1">
            <img class="ico-md-2" src="css/svg/chainsaw.svg" alt="goocicon2"></span>
            <span class="titleName">GOOC!</span></a>
            <div class="music">
              <div class="music-flexbox1">
                <div class="center-btn">
                  <button id="previous"><b><<</b></button>
                  <button id="play-btn">
                    <img id="play" src="css/img/play.png" width="20" height="20">
                  </button>
                  <button id="stop-btn">
                    <img id="stop" src="css/img/stop.png" width="20" height="20" />
                  </button>
                  <button id="next"><b>>></b></button>
                  <button id="play-list">
                    <img id="list" src="css/img/menu.png" width="10" height="10">
                  </button>
                  <div id="popup" role="alert">
                    <div id="popup-container">
                  <button id="song1" class="song">Stephan F - Astronomia 2K19 (Radio Mix)</button>
                  <button id="song2" class="song">Mariah Carey - All I Want For Christmas Is You</button>
                  <button id="song3" class="song">Ariana Grande - Santa Tell Me</button>
                  <button id="song4" class="song">Wham - Last Christmas</button>
                  <button id="close-btn">닫기</button>
                </div>
              </div>
            </div>
            <div class="right-btn">
              <button id="volume">
                <img id="vol" src="css/img/vol2.png" width="20" height="20">
              </button>
              <div class="volume-control">
                <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
              </div>
            </div>
            </div>
            <div class="music-flexbox2">
              <div class="marquee">
                <div>
                  <span id="now-playing1">jebal jom ba ggi ra go sibal</span>
                  <span id="now-playing2">jebal jom ba ggi ra go sibal</span>
                </div>
              </div>
            </div>
            </div>
          </div>
          
            <svg class="xbox">
              <line id="mtop" x1="0" x2="60" y1="1" y2="1" class="xbox__rect"></line>
          <line id="mbot" x1="60" x2="0" y1="13" y2="13" class="xbox__rect"></line>
        </svg>
        
        <div class="hide-clock"><h1>00:00</h1></div>
        
        <ul class="menu">
          <button class="menu__btn what" onclick="openContents()">What's GooC?</button>
          <button class="menu__btn members" onclick="openContents()">Members</button>
          <button class="menu__btn career" onclick="openContents()">Career</button>
          <button class="menu__btn painting" onclick="openContents()">Painting</button>
          <button class="menu__btn coffin" onclick="openContents()">Music</button>
        </ul>
      </div>
    </header>
    <!-- header + nav -->
    <!-- header + nav -->
    

    <div class="js-listener-first"></div>
    <div class="js-listener-second"></div>

    <div class="contents">
      <div class="ico-gooc what-gooc">
        <span class="ico-gooc__column">
          <img class="ico-md-1 spin" src="css/svg/dolphin.svg" alt="">
          <img class="ico-md-2 swing" src="css/svg/chainsaw.svg" alt=""></span>
          <span class="titleName">GOOC</span>
      </div>
    <div class="member__box">
      <div class="member__box__box">
        <!-- <img id="dh" class="member__img" src="css/img/dh.jpg"> -->
        <a class="mypage name-blank" href="https://github.com/dhkim2020" target="_black">
          <span class="member__box__name">D.H.Kim</span>
        </a>
      </div>
      <div class="member__box__box">
        <img id="dh" class="member__img" src="css/img/dh.jpg">
        <img id="ys" class="member__img" src="css/img/ys.jpg">
        <img id="jb" class="member__img" src="css/img/jb.jpg">
        <a class="mypage name-blank" href="https://github.com/jeongbeen2" target="_blank">
        <span class="member__box__name">J.B.Kim</span>
        </a>
      </div>
      <div class="member__box__box">
        <!-- <img id="ys" class="member__img" src="css/img/ys.jpg"> -->
        <a class="mypage name-blank" href="https://github.com/yoonsangkwak" target="_blank">
          <span class="member__box__name">Y.S.Kwak</span>
        </a>
      </div>
    </div>
    <div class="canvas__box">
      <canvas id="jsCanvas" class="canvas"></canvas>
        <div class="canvas__box__column">
          <button id="jsEraser">Eraser</button>
          <div class="controls__color jsColor" style="background-color:#2c2c2c"></div>
          <div class="controls__color jsColor" style="background-color:white"></div>
          <div class="controls__color jsColor" style="background-color:#FF3B30"></div>
          <div class="controls__color jsColor" style="background-color:#FF9500"></div>
          <div class="controls__color jsColor" style="background-color:#FFCC00"></div>
          <div class="controls__color jsColor" style="background-color:#4CD963"></div>
          <div class="controls__color jsColor" style="background-color:#5AC8FA"></div>
          <div class="controls__color jsColor" style="background-color:#0579FF"></div>
          <div class="controls__color jsColor" style="background-color:#5856D6"></div>
          <div class="controls">
            <div class="controls__range">
                <input type="range"
                id="jsRange"
                min="0.1"
                max="10.0"
                value="5"
                step="0.1">
            </div>
            <div class="controls__btns">
                <button id="jsMode">마구마구그려</button>
                <button id="jsSave">내맘속에 저장</button>
            </div>
        </div>
      </div>
   </div>
   </div>

    <!-- main -->
    <!-- main -->

    <main class="">
      <div class="mySlides">
      <img class="js-photoSlide" src="css/img/unsplash1.jpg" alt="1" >
      <img class="js-photoSlide" src="css/img/unsplash2.jpg" alt="2" >
      <img class="js-photoSlide" src="css/img/unsplash3.jpg" alt="3" >
      </div>
    </main>
