<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="sb_clock.css" />
    <link rel="stylesheet" href="sb_layer.css" />
  </head>
  <body>
    <section>
      <img src="img/1.png" data-speed="-7" class="layer" />
      <img src="img/2.png" data-speed="-4" class="layer" />
      <img src="img/3.png" data-speed="2" class="layer" />
      <img src="img/4.png" data-speed="7" class="layer" />
      <img src="img/5.png" data-speed="-6" class="layer" />
      <img src="img/6.png" data-speed="8" class="layer" />
      <img src="img/7.png" data-speed="4" class="layer" />
      <img src="img/8.png" data-speed="-2" class="layer" />
      <img src="img/9.png" data-speed="-5" class="layer" />
      <img src="img/10.png" data-speed="-4" class="layer" />
      <img src="img/11.png" data-speed="7" class="layer" />
      <img src="img/12.png" data-speed="5" class="layer" />
    </section>
    <div class="triangle"></div>
    <div class="clock">
      <div class="hour">
        <div class="hr" id="hr"></div>
      </div>
      <div class="min">
        <div class="mn" id="mn"></div>
      </div>
      <div class="sec">
        <div class="sc" id="sc"></div>
      </div>
    </div>

    <div class="box"></div>
    <!-- <input
      class="tree_btn"
      type="button"
      value="Click Me"
      onclick="document.querySelector('.box').style.backgroundColor='brown';
    document.querySelector('.triangle').style.backgroundColor='green'"
    /> -->
    <input class="tree_btn" type="button" value="Click Me">
    <script src="sb_clock.js"></script>
    <script type="text/javascript">
      document.addEventListener("mousemove", parallax);
      function parallax(e) {
        this.querySelectorAll(".layer").forEach((layer) => {
          const speed = layer.getAttribute("data-speed");

          const x = (window.innerWidth - e.pageX * speed) / 100;
          const y = (window.innerWidth - e.pageY * speed) / 100;

          layer.style.transform = `translateX(${x}px) translateY(${y}px)`;
        });
      }

      document.querySelector('.tree_btn').addEventListener('click', function() {
        document.querySelector('.triangle').classList.toggle('active')
        document.querySelector('.box').classList.toggle('active')
      })
    </script>
  </body>
</html>
